<!DOCTYPE html>
<html>
<style>
    body{
        background: linear-gradient(135deg, white, blue);
    }
    h1{
        text-align: center;
    }
    #container{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-column-gap: 20px;
        width: 70vw;
        height: 40vh;
        position: relative;
        left: 15%;
    }
    #user_wins{
        border: solid black 1px;
        background: rgb(255, 255, 255);
        text-align: center;
        font-size: large;
              
    }
    #comp_wins{
        border: solid black 1px;
        background: rgb(248, 245, 245);
        text-align: center;
        font-size: large;
        
    }
    #buttons{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-column-gap: 40px;
        width: 40vw;
        position: relative;
        left: 25%;
        margin: 30px;
    }
    #resultp{
        width: 10vw;
        position: relative;
        left: 40%;
        height: 10vh;
    }
    #choices{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        position: relative;
        left: 30%;
        width: 40vw;
    }
    .choice{
        width: 80px;
        height: 50px;
    }
    #result{
        animation-name: win;
        animation-duration: 2s;
        position: relative;
        left:40%;
        text-align: center;
        font-size: large;
        
    }
    @keyframes win{
        25% {left: 100px; font-size:large; top: 25%;}
        50% {left: 50%; font-size: large; top: 40%;}
        75% {left: 75%; font-size: small; top: 25%;}
        100% {left: 250%;}
    }
</style>
    <header>
        <title>Rock Paper or Scissors</title>
    </header>
    <body>
        <head>
            <h1>Rock Paper and Scissors</h1>
        </head>
        <div id="container">
            <input type="text" id="user_wins" value="User Wins: 0">
            <input type="text" id="comp_wins" value="Comp Wins: 0">
        </div>
        <div id="buttons">
            <button id="end-game" value="End Game">End Game </button>
            <button id="new-game" value="New Game">Start Game</button>
        </div>
        <div id="choices">
            <a href="#" ><img class="choice" id="Paper" src="https://www.nintendo.com.au/modules/prodcatalogue/templates/custom/paper_mario_the_origami_king/img/NSwitch_PaperMarioTheOrigamiKing_Orange_Paper_BG.jpg"> </a>
            <a href="#" ><img class="choice" id="Scissors" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Scissors_icon_black.svg/100px-Scissors_icon_black.svg.png"></a>
            <a href="#" ><img class="choice" id="Rock" src="https://geology.com/rocks/pictures/amphibolite-2.jpg" alt="rock pic"></a>
        </div>
        <div id="resultp">
            <p id="result">Result</p>
        </div>

    </body>
    <script>
        let newGame=document.querySelector("#new-game");
        let endGame=document.querySelector("#end-game");
        let userWins=0;
        let compWins=0;
        let userChoice="";
        let compChoice="";
        newGame.addEventListener("click", ()=>play());
        endGame.addEventListener("click", ()=>reset()); 
        
        let choices=document.querySelectorAll(".choice");
        let choiceArr=Array.from(choices);
        choiceArr.forEach((item) =>{
            item.addEventListener("click", ()=> {
                console.log(item.id);
                userChoice=item.id;
                play();
                return item.id;
        });
    });        

    function play(){
        compChoice=computerChoice();
        whoWins(userChoice, compChoice);
    }
    function whoWins(us, comp){
        if (us==comp) return alert("draw");
        if ((us=="Rock" && comp=="Scissors") || (us=="Paper" && comp=="Rock") || (us=="Scissors" && comp=="Paper")){
            userWinss();
        }else {
            compWinss();
        }
    }

    function computerChoice(){
        let choices=["Rock", "Scissors", "Paper"];
        compChoice=choices[Math.floor(Math.random()*3)];
        return compChoice;
    }
    
    
    function userWinss(){
        userWins++;
        let count=document.getElementById("user_wins");
        count.value=`User Wins: ${userWins}`;
        let para=document.getElementById("result");
        para.textContent="User Wins";
    }
    function compWinss(){
        compWins++;
        let count=document.getElementById("comp_wins");
        count.value=`Comp Wins: ${compWins}`;
        let para=document.getElementById("result");
        para.textContent="Comp Wins";
    }
    function reset(){
        userWins=0;
        compWins=0;
        let count=document.getElementById("user_wins");
        count.value=`User Wins: ${userWins}`;
        let count1=document.getElementById("comp_wins");
        count1.value=`Comp Wins: ${compWins}`;

    }
           
    </script>
</html>
